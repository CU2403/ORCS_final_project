<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PET Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet">
  <!-- Custom styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">

  <!-- HEADER -->
  <header class="py-4" style="background: linear-gradient(90deg, #4f95b4, #284953, #18323d);">
    <div class="container container-narrow text-center">
      <h1 class="display-5 text-white mb-0">PET Advisor</h1>
      <p class="lead text-white-50">Your interactive guide to privacy-enhancing technologies</p>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-fill">
    <div class="container container-narrow py-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto py-3 border-top" style="border-color: rgba(255,255,255,0.1) !important;">
    <div class="container container-narrow text-center">
      <small class="text-white-50">
        © {{ current_year }} PET Advisor • Built as ORCS Final Project
      </small>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
  <script
    src="https://unpkg.com/vue@3/dist/vue.global.prod.js">
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
